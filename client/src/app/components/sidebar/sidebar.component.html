<div *ngIf="authService.loggedIn()" class="sidebar-wrapper">
  <div class="logo" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
    <a [routerLink]="['/dashboard']" href="https://www.creative-tim.com" class="simple-text" style="font-size: 30px;margin-top:5px">
      <img src="../../assets/img/logo.png" style="width:35px;height:35px" alt=""> UNICLOUD </a>
    <!-- [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/dashboard']">Home</a></li> -->
  </div>
  <ul *ngIf="authService.loggedIn()" class="nav">
    <li class="divider"></li>
    <li>
        <div class = "col-md-10">
        <div class="form-group" style="display:inline;">
            <div class="input-group">
              <input type="text" class="form-control" [(ngModel)] = "searchValue" placeholder="Search..">
              <span class="input-group-addon"><span class="glyphicon glyphicon-search"  (click)="Search()" style="cursor:pointer"></span></span>
            </div>
          </div>
        </div>
    </li>
    <br>
    <br>
    <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
      <a [routerLink]="[menuItem.path]">
        <i class="{{menuItem.icon}}"></i>
        <p>{{menuItem.title}}</p>
      </a>
    </li>
    <li class="list group-item" *ngIf="authService.loggedIn()">
      <a (click)="onLogoutClick()" href="#">
        <i class="glyphicon glyphicon-off"></i>

        <p>Logout</p>
      </a>
    </li>

  </ul>
</div>
